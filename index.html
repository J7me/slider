<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./lib/swiper-bundle.min.css">
    <script src="./lib/particles.js" defer></script>  
    <script src="./lib/swiper-bundle.min.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="slider swiper">
        <div class="wrapper swiper-wrapper">
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/1/2.png');">
                </div>
                <div data-swiper-parallax="75%" class="slider-layer" style="background-image: url('img/1/3.png');">
                </div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/1/1.png');">
                </div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#ffffff"></canvas>  
            </div>
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/2/1.png');">
                </div>
                <div data-swiper-parallax="75%" class="slider-layer" style="background-image: url('img/2/3.png');">
                </div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/2/4.png');">
                </div>
                <div data-swiper-parallax="25%" class="slider-layer" style="background-image: url('img/2/2.png');">
                </div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#ffcc00"></canvas>  
            </div>
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/3/1.png');">
                </div>
                <div data-swiper-parallax="75%" class="slider-layer" style="background-image: url('img/3/4.png');">
                </div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/3/3.png');">
                </div>
                <div data-swiper-parallax="25%" class="slider-layer" style="background-image: url('img/3/2.png');">
                </div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#00ffff"></canvas>  
            </div>
        </div>
    </div>
     
</body>

</html>
